<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <title>Finance Hub | Akberi Arts </title>
  </head>
  <body>


    <div id="login">
        <h3 class="text-center text-white pt-5">Finance Hub </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action='/login-request' method="post">
                            <h3 class="text-center text-white">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-danger" value="Login">
                            </div>
                             <div id="response"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/lib/js/jquery.slim.min.js"></script>
    <script src="../static/lib/js/popper.min.js"></script>
    <script src="../static/lib/js/bootstrap.min.js"></script>
    <script src="../static/lib/js/axios.min.js"></script>
    <script src="../static/js/request.js"></script>
  </body>
</html>
