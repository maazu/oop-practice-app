<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/invoice.css">
    <title>Invoice | Akberi Arts </title>
  </head>
 
<body>
  
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-md-12">
          <form>  
          <table class="table table-bordered table-hover" id="tab_logic">
            <thead>
              <tr>
                <th class="text-center"> NO# </th>
                <th style="width:  38.33%" class="text-center"> Item <hr>Description </th>
                <th class="text-center"> Unit<hr>Qty </th>
                <th class="text-center"> Unit<hr>Price </th>
                <th style="width:  5.33%" class="text-center"> Sales<hr>Tax %</th>
                <th class="text-center"> Net<hr>Amount</th>
                <th class="text-center"> Sales Tax<hr>Amount</th>
                <th class="text-center"> Amount<hr>without Tax </th>
                <th class="text-center"> Total Amount<hr> After Tax </th>
                
              </tr>
            </thead>
            <tbody>
              <tr id='addr0'>
                <td>1</td>
                <td><input type="text" name='product[]'  placeholder='Enter Product Name' class="form-control"/></td>
                <td><input type="number" name='qty[]' placeholder='Enter Qty' class="form-control qty" step="0" min="0"/></td>
                <td><input type="number" name='price[]' placeholder='Enter Unit Price' class="form-control price" step="0.00" min="0"/></td>
                <td><input type="number" name="taxpercent[]"  placeholder="%" class="form-control taxpercent" step="0.00" min="0"/></td>
                <td><input type="number" name='netamount[]' placeholder='Enter Net Amount' class="form-control netamount" step="0.00" min="0"/></td>
                <td><input type="number" name='tax_amount[]'  placeholder='0.00' class="form-control tax_amount" readonly/></td>
                <td><input type="number" name='withoutaxamount[]'  placeholder='0.00' class="form-control withoutaxamount" readonly/></td>
                <td><input type="number" name='total_amount[]' placeholder='0.00' class="form-control total_amount" step="0.00" min="0" readonly /></td>  
               
                
              </tr>
              <tr id='addr1'></tr>

            </tbody>
          </table>
           
        </div>
      </div>

      <div class="row clearfix" style="margin-top:20px">
        <div class="pull-right col-md-4">
         <table class="table table-bordered table-hover" id="tab_logic_total">
            <tbody>
              <tr>
                <th class="text-center">Grand Total</th>
                <td class="text-center"><input type="number" name='grand_total_amount' id="grand_total_amount" placeholder='0.00' class="form-control" readonly/></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>


      <div class="row clearfix">
        <div class="col-md-12">
          <button id="add_row" class="btn btn-default pull-left">Add Row</button>
          <button id='delete_row' class="pull-right btn btn-default">Delete Row</button>
        </div>
      </div>
    </div>
    </form>  

    <script src="../static/lib/jquery/jquery.slim.min.js"></script>
    <script src="../static/lib/jquery/popper.min.js"></script>
    <script src="../static/lib/bootstrap/bootstrap.min.js"></script>
    <script src="../static/lib/axios/axios.min.js"></script>
    <script src="../static/js/request.js"></script>
     <script src="../static/js/invoice.js"></script>
  </body>
</html>
